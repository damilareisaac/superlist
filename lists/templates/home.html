<html>
  <head>
    <title>To-Do</title>
  </head>
  <body>
    <h1>To-Do lists</h1>
    <form method="POST">
      <input
        name="todo_input_text"
        id="todo_input_text"
        placeholder="Enter a to-do item"
      />
      {% csrf_token %}
    </form>
    <table id="to-do_items-list-table">
      {% for item in items %}
      <tr>
        <td>{{forloop.counter}}. {{item.text}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
